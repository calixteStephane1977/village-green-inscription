<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container_app">
      <header>

        <div class="back_nav">
          <img class="back_nav_img" src="./img/HEADER/3 bandes.png" alt="" />

              </div>
              <div class="lang">

          <div class="band-2 band">
            <ul>
              <li>Produits</li>
              <li>Service</li>
              <li>Aide</li>
              <li>A propos</li>
            </ul>
          </div>
          <div class="band-3 band">

              <li>Guit/Bass</li>
              <li>Batteries</li>

            </ul>

      <section class="group_form_1">
        <h2 class="form_1_title">Créez vos identifiants</h2>
        <div class="form_1">
          <div class="group_form1_left">
            <div class="group_label_input">
              <label class="label_form11" for="">
                 E-mail 
                </label>
              <input class="input_1" type="text" />
            </div>

            <div class="group_label_input">
              <label class="label_form1" for="">
                Créez votre mot de passe
              </label>
              <input class="input_1" type="text" />
            </div>
          </div>
          <div class="group_label_input_rigth">
            <label class="label_form1" for="">
              Confirmation mot de passe
            </label>
            <input class="input_1" type="text" />
          </div>
        </div>
      </section>

      <div class="form_2">
        <h2 class="form_2_title">Créez vos identifiants</h2>
        <div class="group_form_2_numeros">
          <section class="group_form_2">
            <div class="group_label_input">
              <label class="label_form2" for=""> Prénom </label>
              <input class="input_2" type="text" />
            </div>

            <div class="group_label_input">
              <label class="label_form2" for=""> Nom </label>
              <input class="input_2" type="text" />
            </div>
            <div class="group_label_input">
              <label class="label_form2" for=""> Adresse </label>
              <input class="input_2" type="text" />
            </div>
            <div class="group_label_input">
              <label class="label_form2" for=""> Complément d'adresse </label>
              <input class="input_2" type="text" />
            </div>
            <div class="group_label_input">
              <label class="label_form2" for=""> Code postal </label>
              <input class="input_2" type="text" />
            </div>
            <div class="group_label_input">
              <label class="label_form2" for=""> Ville </label>
              <input class="input_2" type="text" />
            </div>
            <div class="group_label_input">
              <label class="label_form2" for=""> Pays </label>
              <input class="input_2" type="text" />
            </div>
          </section>
          <div class="numeros">
            <img class="numeros_img"src="./img/BODY/ESPACE CLIENT/CADRE numero.png" alt="" />

      <div class="">

          <img vlass="partenaires_img"src="./img/BODY/ESPACE CLIENT/bas de page pictos.png" alt="" />

      <div class="">
        <div class="send"></div>
